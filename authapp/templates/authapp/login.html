{% extends 'authapp/base.html' %}
{% load static %}
{% block title %}{{ title }} {% endblock %}
{% block content %}

<div class="auth-form-wrap">
    <h1 class="form-title-text">{{title}}</h1>
    <hr>
    <form class="login-form" method="post">
        {% csrf_token %}
        <div>
            {{ form.username }}
        </div>
        <div>
            {{ form.password }}
        </div>
        <div>
            <input class="submit-button-login" type="submit" value="Войти">
        </div>
    </form>
</div>
{% endblock %}
